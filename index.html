<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>团建分组查询系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .header {
            background: linear-gradient(to right, #3494E6, #EC6EAD);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 26px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .instructions {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #555;
            border-left: 4px solid #3494E6;
        }

        .instructions h3 {
            margin-bottom: 8px;
            color: #3494E6;
        }

        .instructions ol {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #3494E6;
            box-shadow: 0 0 0 3px rgba(52, 148, 230, 0.2);
            outline: none;
        }

        .btn {
            background: linear-gradient(to right, #3494E6, #EC6EAD);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 1000px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(52, 148, 230, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 148, 230, 0.4);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            border-radius: 15px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
            border: 1px solid #e0e0e0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result h2 {
            color: #3494E6;
            margin-bottom: 15px;
            font-size: 22px;
        }

        .group-number {
            font-size: 52px;
            font-weight: 700;
            color: #EC6EAD;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .group-info {
            margin-top: 20px;
            font-size: 15px;
            color: #666;
            line-height: 1.6;
        }

        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            padding: 15px;
            width: 100%;
            max-width: 500px;
        }

        .footer p {
            margin-bottom: 8px;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 22px;
            }

            .content {
                padding: 20px;
            }

            .group-number {
                font-size: 42px;
            }

            .footer {
                font-size: 13px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>2025年10月18日团建分组查询</h1>
        <p>请输入您的姓名查询所属分组</p>
    </div>

    <div class="content">
        <div class="instructions">
            <h3>使用说明</h3>
            <ol>
                <li>请输入您的姓名</li>
                <li>点击查询按钮获取您的分组信息</li>
                <li>如有问题，请联系会务组</li>
            </ol>
        </div>

        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" id="name" placeholder="请输入您的姓名" autocomplete="off">
        </div>

        <button class="btn" id="queryBtn">查询分组</button>

        <div class="result" id="result">
            <h2>您的分组信息</h2>
            <div class="group-number" id="groupNumber">第 0 组</div>
            <div class="group-info">
                <p id="groupDetail">分组详情加载中...</p>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <p>如有问题，请联系会务组：王则彧 13524665915</p>
    <p>© 2025 恒力期货有限公司</p>
</div>

<script>
    // 分组数据
    const groupData = {

        ],

        2: [

            '邴德宇', '郝鸿飞', '王涛', '王世龙', '董宇晨', '王馨笛', '侯雯', '吕学明'
        ],
        // 第3组
        3: [
            '陆伟', '狄倩倩', '黄芳林', '梁念国', '朱俊昱', '张鑫',
            '李丹', '杨大伟', '余荣飞', '薛雷', '薛绮', '胡芳', '王刚', '张涛'
        ],
        // 第4组
        4: [

            '张鹏允', '季剑秋', '姜军', '胡梦情', '刘文波', '王彤', '刘炳磊', '李香池'
        ],
        // 第5组
        5: [
            '戚永刚', '王梦婷', '刘丰伟', '黄蕾', '张宝达', '谢吴杰',
            '尹嵘', '纪冠行', '吴世平', '蔡玮斓', '胡文丽', '邓娟', '马赟华', '周惠乐'
        ],
        // 第6组
        6: [
            '孙朝旺', '于悦', '王晔', '简诗琳', '张晓旭', '朱晓能',
            '胡志殷', '赖宝全', '张星宇', '杨骐溶', '王巍', '周云', '周李伟', '胡化喜'
        ],
        // 第7组
        7: [
            '胡月光', '李竹君', '朱睿', '饶磊', '张海红', '郑韧',
            '杨怡菁', '李伟', '周洪忱', '王焕明', '郭延龙', '胡升启', '郭艺', '郭瑾雯'
        ],
        // 第8组
        8: [
            '邱先俊', '臧荣荣', '谢谈弈', '张小满', '刘俊彧', '谷文君',
            '党逸尘', '张鹤峰', '林才华', '唐烨鑫', '庄慧', '孙洪策', '李超', '夏天'
        ],
        // 第9组
        9: [
            '李钊', '李卓涵', '张梅梅', '李舒怡', '姜丰', '谢剑',
            '余任康', '鹿席', '孙悦', '王欣', '尤静', '王炫振', '张大伟', '王东艳'
        ],
        // 第10组
        10: [
            '张朗毓', '徐杨阳', '顾琤沁', '张鹏仙', '陈明光', '黄静',
            '肖子豪', '俞莹莹', '邵屹斌', '林悦彤', '张世丰', '季洁', '杨皓宇', '徐含笑'
        ],
        // 第11组
        11: [
            '李玉伟', '王玮', '胡韬', '邢稳卓', '邵晟航', '梁静',
            '施欣华', '侯立斌', '陈晋', '张清平', '方怡', '胡子立', '刘姣利', '左冬祥'
        ],
        // 第12组
        12: [
            '胡建平', '张章', '辛静', '王则彧', '储莎莉', '倪玲玲',
            '顾文欣', '胡晓龙', '孙慧', '庞亚男', '顾冰峰', '黄科', '邓雅文'
        ]
    };

    // 创建姓名到组号的映射（提高查询效率）
    const nameToGroupMap = {};
    for (const [group, names] of Object.entries(groupData)) {
        names.forEach(name => {
            nameToGroupMap[name] = parseInt(group);
        });
    }

    // 初始化页面
    document.addEventListener('DOMContentLoaded', function() {
        const queryBtn = document.getElementById('queryBtn');
        const resultDiv = document.getElementById('result');
        const groupNumber = document.getElementById('groupNumber');
        const groupDetail = document.getElementById('groupDetail');
        const nameInput = document.getElementById('name');

        // 查询按钮点击事件
        queryBtn.addEventListener('click', function() {
            const name = nameInput.value.trim();

            // 验证输入
            if (!name) {
                alert('请输入姓名');
                return;
            }

            // 查找用户所在组
            const userGroup = nameToGroupMap[name];

            // 显示结果
            if (userGroup) {
                groupNumber.textContent = `第 ${userGroup} 组`;
                groupDetail.textContent = `您被分在第${userGroup}组，请乘坐${getBusInfo(userGroup)}。`;
                resultDiv.style.display = 'block';

                // 滚动到结果区域
                resultDiv.scrollIntoView({ behavior: 'smooth' });
            } else {
                alert('未找到匹配的分组信息，请检查姓名是否正确');
            }
        });

        // 姓名输入框按回车键直接查询
        nameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                queryBtn.click();
            }
        });

        // 根据组号返回班车信息
        function getBusInfo(group) {
            const busInfo = {
                1: { busNumber: '1号班车', plateNumber: '沪A·12345', departureTime: '07:00', groups: [1, 2, 3] },
                2: { busNumber: '2号班车', plateNumber: '沪A·12346', departureTime: '07:00', groups: [4, 5, 6] },
                3: { busNumber: '3号班车', plateNumber: '沪A·12347', departureTime: '07:00', groups: [7, 8, 9] },
                4: { busNumber: '4号班车', plateNumber: '沪A·12348', departureTime: '07:00', groups: [10, 11, 12] }
            };

            // 查找该组对应的班车
            let bus = null;
            for (const key in busInfo) {
                if (busInfo[key].groups.includes(group)) {
                    bus = busInfo[key];
                    break;
                }
            }

            if (bus) {
                return `${bus.busNumber}（车牌号：${bus.plateNumber}），发车时间：${bus.departureTime}`;
            }

            return '班车信息未分配';
        }
    });
</script>
</body>
</html>
